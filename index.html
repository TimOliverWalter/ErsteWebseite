  <!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwortvalidierung</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>Webseite zur Passwortvalidierung</h1>
        <nav>
            <ul>
                <li></li>
            </ul>
        </nav>
    </header> 

    <main>
        <div class="container">
            <label for="psw"><b>Passwort</b></label>
            <input type="text" placeholder="Passwort eingeben" name="psw" onkeyup="onPasswordChanged()" id="passwordInput" required>
            <p id="msg"></p>
            <button type="submit" id="passwordButton" disabled="true" onclick="onButtonClick()">Passwort speichern</button>
        </div>
    </main>

    <footer>
        <a href="https://www.xing.com/profile/Tim_Walter62/cv" target="_blank">Mein Xing Profil</a>
    </footer>

    <script src="index.js"></script>
</body>

</html>
